<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div id="signupWrapper">
        <div id="signupCompletionBar">
            <p id="signupCompletionBarFinish">Finish</p>
            <div id="signupCompletionLineGreen">e</div>
        </div>

        <div id="signupFillout">

            <div id="singupDn">
                <p id="signupDnMotivation" class="signupMotivation">We are really glad you decided to sign up for you website!</p>
                <p id="signupDnLabel" class="signupLabel">Type in your display name:</p>
                <form><input id="signupDnInput" class="signupInput"></form>
                <button id="signupDnBtn" onclick="dnBtn()">Next</button>
            </div>

            <div id="signupUs" class="displayFalse">
                <p id="signupUsMotivation" class="signupMotivation">Halfway there!</p>
                <p id="signupUsLabel" class="signupLabel">Type in your username:</p>
                <form><input id="signupUsInput" class="signupInput"></form>
                <button id="signupUsBtn" onclick="usBtn()">Next</button>
            </div>

            <div id="singupPs" class="displayFalse">
                <p id="signupPsMotivation" class="signupMotivation">You are almost done.</p>
                <p id="signupPsLabel" class="signupLabel">Think of an unique/complicated password:</p>
                <form><input id="signupPsInput" class="signupInput"></form>
                <button id="signupPsBtn" onclick="psBtn()">Next</button>
            </div>

            <div id="signupPfp" class="displayFalse">
                <p id="signupPfpMotivation" class="signupMotivation">Last step.</p>
                <p id="signupPfpLabel" class="signupLabel">Upload a profile picture (optional):</p>
                <img src="icons/profile-icons/user.png" width="50">
                <button>Select from gallery</button><button>Upload from device</button>
                <button id="signupPfpBtn" class="signupBtn" onclick="pfpBtn()">Finish!</button>
            </div>
            <input type="text" aria-rowcount="5">
        </div>
    </div>
    <script>

        const singupDn = document.getElementById("singupDn")
        const signupUs = document.getElementById("signupUs")
        const singupPs = document.getElementById("singupPs")
        const signupPfp = document.getElementById("signupPfp")

        // const signupDnBtn = document.getElementById("signupDnBtn")
        // const signupUsBtn = document.getElementById("signupUsBtn")
        // const signupPsBtn = document.getElementById("signupPsBtn")
        // const signupPfpBtn = document.getElementById("signupPfpBtn")

        function dnBtn() {
            singupDn.classList.add("displayFalse")
            signupUs.classList.add("displayTrue")
        }

        function usBtn() {
            signupUs.classList.add("displayFalse")
            signupUs.classList.remove("displayTrue")
            singupPs.classList.add("displayTrue")
        }

        function psBtn() {
            singupPs.classList.add("displayFalse")
            singupPs.classList.remove("displayTrue")
            signupPfp.classList.add("displayTrue")
        }


    </script>
    
</body>
</html>
