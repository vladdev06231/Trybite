<!doctype html>
<html lang="en">
<head>
    <title>Recipes</title>
    <link rel="stylesheet" href="recipes-list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header id="header">
        <a href="#" id="logo">Trybite</a>
        <nav id="navbar">
            <a href="index.html">Home</a>
            <a href="Rating.html">Rating</a>
            <button id="btnLogin-popup">Login</button>
        </nav>
    </header>
<button id="recipeCreate"><img src="../../Images/Icons/plus.svg" width="65" alt="" id="recipeNewIcon"></button>
<div id="wrapper">
    
    <p id="recipesGreeting">Welcome to Trybite's recipes! <span id="recipesGreeting">(Page #1)</span></p>
    <div class="recipes">
        <div id="recipeCard">
            <!-- <p style="text-align: center; position: relative; top: -50px;"></p> -->
            <div id="recipeCardTop">
                <button id="recipeCardInteract"><img src="../../Images/Icons/menu.svg" alt="" id="recipeCardInteractIcon"></button>
                <p id="recipeCardName">Homemade Sprite</p>
                <p id="recipeCardAuthor">Snipe</p>
            </div>

            <p id="recipeCardDescription">Perfect for hot weathers and saving money.</p>
            <hr class="hrSeperator">




            <div id="recipeCardTimeToMake">
                <img src="../../Images/Icons/clock.svg" width="30" alt="">
                Time to make: <span class="recipeCardStatistics">2min</span>
            </div>

            <div id="recipeCardCostToMake">
                <img src="../../Images/Icons/cost.svg" width="30" alt="">
                    Cost to make: <span class="recipeCardStatistics">40cents</span>
            </div>

            <img src="../../Images/Stock-images/Homemade-sprite1.jpg" id="recipeCardFoodImg">

            <div id="recipeCardStats">
                <div class="recipeCardStatistics"><img src="../../Images/Icons/views.svg" width="30" alt="" id="viewIcon"> 50</div>
                <div class="recipeCardStatistics"><img src="../../Images/Icons/like.svg" width="30" alt="" id="likeIcon"> 12</div>
                <div class="recipeCardStatistics"><img src="../../Images/Icons/dislike.svg" width="30" alt="" id="dislikeIcon"> 3</div>
            </div>

            <a href="../Recipe-check/recipe-check.html">
            <button id="recipeCardCheck">Check the recipe</button>
            </a>
    </div>
    
        </div>
</div>
<script src="recipes list.js"></script>
<script src="../reputation.js"></script>

</body>
</html>
