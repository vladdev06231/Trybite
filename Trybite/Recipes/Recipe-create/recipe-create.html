<!DOCTYPE html>
<html>
<head>
    <title>Create a recipe</title>
    <link rel="stylesheet" href="recipe-create.css">
</head>
<body>
    <div id="container">
        <div id="wrapper">
            <button id="quitBtn">
                <img  src="close-arrow.svg" id="quitIcon" width="30">
                Quit
            </button>
            <form id="form">
                <p id="createRecipeLabel">Create recipe:</p>

                <p class="inputLabel">Think of an eye catching name:</p>
                <input type="text" class="input">

                <p class="inputLabel">Think of a playful yet describing description:</p>
                <input type="text" class="input" rows="4" cols="50">

                <hr class="hrSeperator">
                <button type="submit" id="uploadBtn">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
