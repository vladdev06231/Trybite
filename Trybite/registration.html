<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div id="signupWrapper">
        <div id="signupCompletionBar">
            <p id="signupCompletionBarFinish">Finish</p>
            <div id="signupCompletionLineGreen">e</div>
        </div>

        <div id="signupFillout">
            <div>
                <p id="signupDnMotivation" class="signupMotivation">We are really glad you decided to sign up for you website!</p>
                <p id="signupDnLabel" class="signupLabel">Type in your display name:</p>
                <input id="signupDnInput" class="signupInput">
            </div>

            <div>
                <p id="signupUsMotivation" class="signupMotivation">Halfway there!</p>
                <p id="signupUsLabel" class="signupLabel"></p>
                <input id="signupUsInput" class="signupInput">
            </div>

                <p id="signupPsMotivation" class="signupMotivation">You are almost done.</p>
                <p id="signupPsLabel" class="signupLabel">Think of an unique/complicated password:</p>
                <input id="signupPsInput" class="signupInput">
            </div>

            <div>
                <p id="signupPfpMotivation" class="signupMotivation">Last step.</p>
                <p id="signupPfpLabel" class="signupLabel">Upload a profile picture (optional):</p>
                <img src="icons/profile-icons/user.png" width="50">
                <button>Select from gallery</button><button>Upload from device</button>
            </div>

        </div>
    </div>
    
</body>
</html>
